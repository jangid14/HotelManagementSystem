<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Rooms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Available Rooms</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Room Type</th>
                    <th>Price</th>
                    <th>Available</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through rooms and display them dynamically -->
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.roomType}"></td>
                    <td th:text="${room.price}"></td>
                    <td th:text="${room.isAvailable ? 'Yes' : 'No'}"></td>
                    <td>
                        <a th:href="@{/bookRoom(id=${room.id})}" class="btn btn-success" 
                           th:disabled="${!room.isAvailable}">Book Room</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
